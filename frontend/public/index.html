<!DOCTYPE html>
<html lang="en">

<head>

  {{range .Preload}}
  <link rel="modulepreload" href="./static/{{.}}">
  {{end}}

  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/roboto-latin-400.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/roboto-latin-700.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/roboto-latin-500.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/MaterialIcons-Regular.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/fa-solid-900.woff2">
  <link rel="preload" as="font" crossorigin="anonymous" href="./static/fonts/fa-regular-400.woff2">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#2e2e2e">
  <link rel="apple-touch-icon" sizes="180x180" href="./static/images/apple-touch-icon.png">

  <meta name="mobile-web-app-capable" content="yes"/>
  <link rel="manifest" href="./manifest.json">

  <title>Heedy</title>
</head>

<body style="margin: 0">
  <div id="frontend">
    <div style="width:100%;height:100vh;text-align: center;background:#fafafa;padding-top:7%;">
      <noscript>
        <h4>
          Heedy doesn't work without Javascript enabled. Please enable it
          to continue.
        </h4>
      </noscript>
    </div>
  </div>
  <script type="module">
    import setup from "./static/main.mjs";
    window.frontend = setup({{.}}); // This is filled in by the server
  </script>
</body>

</html>
